<html>

 		<link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>

		<script type="text/javascript" src="src/js/freewall.js"></script>
		<script src="src/js/jquery.swipebox.js"></script>	
	</head>

	<body>
		<div class="header">
 			<div class="mainTitle">Mike Kammerer</div>	
			<div class="otherText">Sculpture </div>
			<div class="otherText"><a href="information.html">Information</a></div>
			<div class="otherText"><a href="contact.html">Contact</a></div>		
 		</div>

 
		<div class="freeWallContainer">	
			<div id="freewall" class="free-wall" ></div>
		</div>


		<script type="text/javascript">

			var temp = "<div class='brick' style='width:{width}px;'><a href='images/images_large/{index}.jpg' class='swipebox' title=''><img src='images/images_large/{index}.jpg' alt='image' width='100%'></a></div>";

			var w = 1, h = 1, html = '', limitItem = 39;
			for (var i = 0; i < limitItem; ++i) {
				//w = 1 + 3 * Math.random() << 0;
				w = 1;
				html += temp.replace(/\{width\}/g, w*150).replace(/\{index\}/g, i + 1);
			}
			$("#freewall").html(html);

			var wall = new Freewall("#freewall");
			wall.reset({
				selector: '.brick',
				animate: true,
				cellW: 200,
				cellH: 'auto',
				onResize: function() {
					wall.fitWidth();
				}
			});

			var images = wall.container.find('.brick');
			images.find('img').load(function() {
				wall.fitWidth();
			});

		</script>

		<script type="text/javascript">
			;( function( $ ) {
				$( '.swipebox' ).swipebox();
			} )( jQuery );
		</script>

	</body>
</html>
